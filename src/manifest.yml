# Example: Basic Hello World action with API
packages:
  hello_world_package:
    actions:
      hello_world:
        function: hello.js
        runtime: nodejs:8
        web-export: true
    apis:
      hello-world:
        hello:
          world:
            hello_world:
              method: GET